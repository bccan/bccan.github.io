<!DOCTYPE html>
<html>
	<head>
		<title>OLG - Friday Draw</title>
		<style type="text/css">
		
		@font-face {
  font-family: noto;
  src: url(Fonts/AkzidGroCFFXBdCn.otf);
}

		body {
			margin:0;
			background-image: url('Images/bg-fri.png');
			width: 2432px;
			height: 1560px;
		}

		.countdownContainer{
			position: absolute;;
			top: 830px;
			left: 1190px;
			transform : translateX(-50%) translateY(-50%) rotate(-5deg);
			text-align: center;
		}

		.info {
			font-size: 30em;
			text-shadow: 10px 15px #0077C8;
			color: white;
			font-family: noto;
		}
		</style>
	</head>
	<body>
		<table class="countdownContainer" style="border-spacing: 220px 40px;">
			<tr class="info">
				<td id="days">00</td>
				<td id="hours">00</td>
				<td id="minutes">00</td>
			</tr>
		</table>
		<script type="text/javascript">

var curday;
var secTime;
var ticker;
 
function getSeconds() {
 var nowDate = new Date();
 var dy = 5 ; //Sunday through Saturday, 0 to 6
 var countertime = new Date(nowDate.getFullYear(),nowDate.getMonth(),nowDate.getDate(),22,30,0); //20 out of 24 hours = 8pm
 
 var curtime = nowDate.getTime(); //current time
 var atime = countertime.getTime(); //countdown time
 var diff = parseInt((atime - curtime)/1000);
 if (diff > 0) { curday = dy - nowDate.getDay() }
 else { curday = dy - nowDate.getDay() -1 } //after countdown time
 if (curday < 0) { curday += 7; } //already after countdown time, switch to next week
 if (diff <= 0) { diff += (86400 * 7) }
 startTimer (diff);
}
 
function startTimer(secs) {
 secTime = parseInt(secs);
 ticker = setInterval("tick()",1000);
 tick(); //initial count display
}
 
function tick() {
 var secs = secTime;
 if (secs>0) {
  secTime--;
 }
 else {
  clearInterval(ticker);
  getSeconds(); //start over
 }
 
 var days = Math.floor(secs/86400);
 secs %= 86400;
 var hours= Math.floor(secs/3600);
 secs %= 3600;
 var mins = Math.floor(secs/60);
 secs %= 60;
 
 //update the time display
 document.getElementById("days").innerHTML = ((curday < 10 ) ? "0" : "" ) + curday;
 document.getElementById("hours").innerHTML = ((hours < 10 ) ? "0" : "" ) + hours;
 document.getElementById("minutes").innerHTML = ( (mins < 10) ? "0" : "" ) + mins;

}

getSeconds();

</script>
	</body>
</html>
