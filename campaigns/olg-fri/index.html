<!DOCTYPE html>
<html>
	<head>
		<title>OLG - Friday Draw</title>
		<style type="text/css">
		
		@font-face {
  font-family: noto;
  src: url(Fonts/AkzidGroCFFXBdCn.otf);
}

		body {
			margin:0;
			background-image: url('Images/bg-fri.png');
			width: 2432px;
			height: 1560px;
		}

		.countdownContainer{
			position: absolute;;
			top: 830px;
			left: 1190px;
			transform : translateX(-50%) translateY(-50%) rotate(-5deg);
			text-align: center;
		}

		.info {
			font-size: 30em;
			text-shadow: 10px 15px #0077C8;
			color: white;
			font-family: noto;
		}
		</style>
	</head>
	<body>
		<table class="countdownContainer" style="border-spacing: 220px 40px;">
			<tr class="info">
				<td id="days">00</td>
				<td id="hours">00</td>
				<td id="minutes">00</td>
			</tr>
		</table>
		<script type="text/javascript">

			var i = 0;

			var dates = [
			new Date(2019, 04, 02, 3, 58),
			new Date(2019, 04, 17, 21, 30),
			new Date(2019, 04, 24, 21, 30),
			new Date(2019, 04, 31, 21, 30),
			new Date(2019, 05, 07, 21, 30),
			new Date(2019, 05, 14, 21, 30)
			];


			function countdown(){
				var now = new Date();

				if(now > dates[i])
				{
					i++;
				}

				var currentTiime = now.getTime();
				var eventTime = dates[i].getTime();

				var remTime = eventTime - currentTiime;

				var s = Math.floor(remTime / 1000);
				var m = Math.floor(s / 60);
				var h = Math.floor(m / 60);
				var d = Math.floor(h / 24);

				h %= 24;
				m %= 60;
				s %= 60;

				d = (d < 10) ? "0" + d : d;
				h = (h < 10) ? "0" + h : h;
				m = (m < 10) ? "0" + m : m;
				s = (s < 10) ? "0" + s : s;

				document.getElementById("days").textContent = d;
				document.getElementById("days").innerText = d;
				document.getElementById("hours").textContent = h;
				document.getElementById("minutes").textContent = m;

				setTimeout(countdown, 1000);
			}

			countdown();
		</script>
	</body>
</html>
