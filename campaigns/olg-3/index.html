<!DOCTYPE html>
<html>
	<head>
		<title>OLG - Friday Draw</title>
		<style type="text/css">
		
		@font-face {
  font-family: noto;
  src: url(Fonts/AkzidGroCFFXBdCn.otf);
}

		body {
			margin:0;
			background-image: url('Images/bg-fri.png');
			width: 2432px;
			height: 1560px;
		}

		.countdownContainer{
			position: absolute;;
			top: 830px;
			left: 1190px;
			transform : translateX(-50%) translateY(-50%) rotate(-5deg);
			text-align: center;
		}

		.info {
			font-size: 30em;
			text-shadow: 10px 15px #0077C8;
			color: white;
			font-family: noto;
		}
		</style>
	</head>
	<body>
		<table class="countdownContainer" style="border-spacing: 220px 40px;">
			<tr class="info">
				<td id="days">22</td>
				<td id="hours">44</td>
				<td id="minutes">12</td>
			</tr>
		</table>
		<script type="text/javascript">


			function countdown(){
				var now = new Date();
				var eventDate = new Date(now.getFullYear(), 03, 26, 00, 00);

				var currentTiime = now.getTime();
				var eventTime = eventDate.getTime();

				var remTime = eventTime - currentTiime;

				var s = Math.floor(remTime / 1000);
				var m = Math.floor(s / 60);
				var h = Math.floor(m / 60);
				var d = Math.floor(h / 24);

				h %= 24;
				m %= 60;
				s %= 60;

				h = (h < 10) ? "0" + h : h;
				m = (m < 10) ? "0" + m : m;
				s = (s < 10) ? "0" + s : s;

				if (d.toString().length == 1) {
            d = "0" + d;
        }

				document.getElementById("days").textContent = d;
				document.getElementById("days").innerText = d;

				document.getElementById("hours").textContent = h;
				document.getElementById("minutes").textContent = m;
				// document.getElementById("seconds").textContent = s;

				setTimeout(countdown, 1000);
			}

			countdown();
		</script>
	</body>
</html>
